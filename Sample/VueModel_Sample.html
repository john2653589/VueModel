<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<script src="../Script/jquery/dist/jquery.min.js"></script>
<script src="../Script/Vue/vue.js"></script>
<script src="../Script/VueModel/VueModel.js"></script>


<div id="PageContent" style="padding:50px">

    <div class="row">
        <div class="col-5 mt-3">
            <!-- Input Text Sample -->
            <div>
                <label>Input : </label>
                <input id="InputTest" />
            </div>

            <hr />

            <!-- Label Sample -->
            <div>
                <label>Label : </label>
                <label id="EquipNo"></label>
            </div>

            <div>
                <label>Label : </label>
                <label id="EquipName"></label>
            </div>

            <hr />

            <!-- Select Sample -->
            <div>
                <label>Select From Api : </label>
                <select id="CountySelect">
                    <option value="">=== Select ===</option>
                </select>
            </div>

            <div>
                <label>Select From Static Html : </label>
                <select id="BindSelect">
                    <option value="">=== Select ===</option>
                    <option value="1">Bind Value 1</option>
                    <option value="2">Bind Value 2</option>
                    <option value="3">Bind Value 3</option>
                    <option value="4">Bind Value 4</option>
                </select>
            </div>

            <hr />

            <!-- Checkbox Sample -->
            <div>
                <label>Checkbox From Api : </label>
                <div id="CheckboxApi">
                </div>
            </div>

            <div>
                <label>Checkbox From Bind : </label>
                <div id="CheckboxBind">
                    <label><input id="CbBind1" type="checkbox" value="CheckboxBind1" /> CkBindColumn1</label>
                    <label><input id="CbBind2" type="checkbox" value="CheckboxBind2" /> CkBindColumn2</label>
                </div>
            </div>

            <hr />

            <!-- Radio Sample -->
            <div>
                <label>Radio From Api : </label>
                <div id="RadioApi">
                </div>
            </div>

            <div>
                <label>Radio From Static Html : </label>
                <div id="RadioBind">
                    <label><input id="RdBind1" name="RadioBind" type="radio" value="RadioBind1" /> RdBindColumn1</label>
                    <label><input id="RdBind2" name="RadioBind" type="radio" value="RadioBind2" /> RdBindColumn2</label>
                </div>
            </div>
        </div>

        <!-- Result -->
        <div class="row justify-items-end">
            <div class="col-7 h-75 d-inline-block" style="position:fixed;">

                <label>Vue Model Storage</label>
                <br />
                <select id="Storage">
                    <option value="Result">Result</option>
                    <option value="VueResult">Vue Result</option>
                    <option value="PageData">PageData</option>
                    <option value="DomSource">Dom Source</option>
                    <option value="TempResult">Temp Result</option>
                </select>
                <br />
                <textarea class="mt-3" id="ResultShow" readonly style="width:100%; height:100%;"></textarea>
            </div>
        </div>
    </div>
</div>

<script>

    // Set Default Value
    let Result = {
        CountyId: '',
        BindSelect: '',
    };
    let SelectUrl = 'http://59.125.25.233:81/api/VueModel/Select';
    let CheckboxUrl = 'http://59.125.25.233:81/api/VueModel/Checkbox';
    let RadioUrl = 'http://59.125.25.233:81/api/VueModel/Radio';
    let DetailUrl = 'http://59.125.25.233:81/api/VueModel/GetDataFromId';

    var Model = new VueModel(DetailUrl, {}, {}, 'PageContent')
        // Input
        .AddV_Input('InputTest')
        // Label or Some Display Text
        .AddV_Text('EquipNo')
        .AddV_Text('EquipName')
        // Select From Call Api
        .AddV_Select('CountySelect', SelectUrl, 'CountyId', 'CountyName')
        // Select From Html
        .AddV_SelectBind('BindSelect')
        // Checkbox From Call Api
        .AddV_Checkbox('CheckboxApi', CheckboxUrl)
        // Checkbox Other Option
        .AddV_Checkbox_Other('CheckboxApi')
        // Checkbox From Html
        .AddV_CheckboxBindMult('CheckboxBind', {
            CbBind1: 'CbCusBindValue',
            CbBind2,
        })
        // Radio From Call Api
        .AddV_Radio('RadioApi', RadioUrl)
        // Radio Other Option
        .AddV_Radio_Other('RadioApi')
        // Radio From Html
        .AddV_RadioBindMult('RadioBind', {
            RdBind1: 'RdCusBindValue',
            RdBind2
        })
        // Set Default Value
        .UpdateVueModel(Result)
        // Call Api Use Ajax
        .Ajax({}, 'CountySelect')
        .Ajax({}, 'CheckboxApi')
        .Ajax({}, 'RadioApi')
        .Ajax({ Id: 1 })
        ;

    var Timer = setInterval(UpdateResultShow, 100);
    function UpdateResultShow() {
        let StorageKey = $("#Storage").val();
        $("#ResultShow").val(JSON.stringify(Model[StorageKey], null, 2));
    }
</script>
