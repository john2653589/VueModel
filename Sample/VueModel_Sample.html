<script>

    // Set Default Value

    let PageData = {
        Test: {
            Test1: 1,
            Test2: 2,
        }
    };

    let Result = {
        CountyId: '',
        BindSelect: '',
    };
    let SelectUrl = 'http://59.125.25.233:81/api/VueModel/Select';
    let CheckboxUrl = 'http://59.125.25.233:81/api/VueModel/Checkbox';
    let RadioUrl = 'http://59.125.25.233:81/api/VueModel/Radio';
    let DetailUrl = 'http://59.125.25.233:81/api/VueModel/GetDataFromId';

    var Model = new VueModel(DetailUrl, PageData, {}, 'PageContent')
        // Input
        .AddV_Input('InputTest')
        // Label or Some Display Text
        .AddV_TextMult({
            __EquipNo__,
            __EquipName__,
        })
        .AddV_Text('EquipNo')
        .AddV_Text('EquipName')
        // Select From Call Api
        .AddV_Select('CountySelect', SelectUrl, 'CountyId', 'CountyName')
        // Select From Html
        .AddV_SelectBind('BindSelect')
        // Checkbox From Call Api
        .AddV_Checkbox('CheckboxApi', CheckboxUrl)
        // Checkbox Other Option
        .AddV_Checkbox_Other('CheckboxApi')
        // Checkbox From Html
        .AddV_CheckboxBindMult('CheckboxBind', {
            CbBind1: 'CbCusBindValue',
            CbBind2,
        })
        // Radio From Call Api
        .AddV_RadioFrom('RadioApi', 'PageData.Test')
        // Radio Other Option
        .AddV_Radio_Other('RadioApi')
        // Radio From Html
        .AddV_RadioBindMult('RadioBind', {
            RdBind1: 'RdCusBindValue',
            RdBind2
        })

        .AddV_Select('EquipEntityTypeId', 'http://59.125.25.233/Equip/api/Common/GetEntityType', 'EquipEntityTypeId', 'EquipEntityTypeName')
        // Set Default Value
        .UpdateVueModel(Result)
        // Call Api Use Ajax
        //.Ajax({}, 'CountySelect')
        //.Ajax({}, 'CheckboxApi')
        //.Ajax({}, 'RadioApi')
        .AddV_FileSingle('TestFile')
        .AddV_Button('BtnAddRepeat', () => Model.Result.RepeatResult.push({}))

        .AddV_Input('InputCol')
        .AddV_Repeat('RepeatResult')
        .AddV_Repeat_InputMult('RepeatResult', {
            InputNo,
            InputName,
        })
        .AddV_Text('TxtNo', `'TxtNo' + (Idx + 1)`)
        .AddV_Text('TxtName', `'TxtName' + (Idx + 1)`)
        .AddAutoBind_Input()
        .AddAutoBind_Text()
        .AddAutoBind_SelectBind()
        .AddV_DevelopmentView('__VueModelResult__')
        //.Ajax({}, 'EquipEntityTypeId')
        //.Ajax({ Id: 1 })
        .VueInit()
        ;
</script>
